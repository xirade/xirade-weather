<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Xirade Weather</title>
  </head>
  <body>
      
    <div class="container my-5 mx-auto">
      <h1 class="display-3 text-muted text-center my-4">Xirade's Weather</h1>
      <form class="change-location my-4 text-center text-muted">
        <label for="city">Enter a location:</label>
        <input class="form-control form-control-lg" type="text" name="city" />
      </form>

      <div class="card shadow-lg rounded d-none">
        <img
          class="time card-img-top"
          src="https://via.placeholder.com/400x300"
        />
        <div class="icon bg-light mx-auto text-center">
          <img src="" alt="weather">
        </div>
        <div class="text-muted text-uppercase text-center details">
          <h5 class="my-3">City name</h5>
          <div class="my-3">Weather condition</div>
          <div class="display-4 my-4">
            <span>temp</span>
            <span>&deg;C</span>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/weather.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
